<h1 class="text-center">Register</h1>
<div class="container main-container">
    <div class="registerForm">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" formControlName="firstName" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" formControlName="lastName" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" required />
            </div>
            <div class="form-group">
                <button class="btn btn-primary">
                    Register
                </button>
                <a routerLink="/dashboard" class="btn btn-link"></a>
            </div>
        </form>
    </div>
</div>
